<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
      body {
        font-size: 0.875rem;
        font-family: Arial, sans-serif;
        color: #000;
        margin: 0 auto;
        padding: 2rem;
      }

      .header {
        text-align: center;
        margin-bottom: 2rem;
      }

      h1 {
        font-size: 1.5rem;
        margin: 0;
        color: #333;
      }

      h2 {
        font-size: 1.25rem;
        margin: 0.5rem 0;
        color: #555;
      }

      p {
        margin: 0.5rem 0;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 2rem;
      }

      th, td {
        border: 1px solid #ddd;
        padding: 0.5rem;
        text-align: left;
      }

      .summary {
        margin-top: 2rem;
      }

      .signatures {
        margin-top: 2rem;
        text-align: center;
      }

      .signature-label {
        font-weight: bold;
        margin-bottom: 0.5rem;
      }

      input[type="text"] {
        width: 100%;
        padding: 0.5rem;
        box-sizing: border-box;
        border: 1px solid #ddd;
      }
    </style>
</head>
<body>
<div class="header">
  <h1>Lab Report</h1>
</div>
<div class="content">
  <div class="info">
    <h2>Patient Information:</h2>
    <p><strong>Patient Name:</strong> [Patient's Name]</p>
    <p><strong>Date of Report:</strong> [Date of Report]</p>
  </div>
  <div class="results">
    <h2>Test Results:</h2>
    <table>
      <thead>
        <tr>
          <th>Test</th>
          <th>Result</th>
          <th>Reference Range</th>
        </tr>
      </thead>
      <tbody>
        <!-- Add test results dynamically here -->
      </tbody>
    </table>
  </div>
  <div class="summary">
    <h2>Summary:</h2>
    <p><strong>Summary of findings:</strong> [Summary]</p>
  </div>
  <div class="signatures">
    <div class="signature">
      <p class="signature-label">Physician:</p>
      <input type="text" placeholder="Physician's Signature" />
    </div>
    <div class="signature">
      <p class="signature-label">Lab Technician:</p>
      <input type="text" placeholder="Lab Technician's Signature" />
    </div>
  </div>
</div>
</body>
</html>
